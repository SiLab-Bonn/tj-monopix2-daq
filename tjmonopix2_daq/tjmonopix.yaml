
---
name    : tjmonopix-daq
version : 0.1.0

transfer_layer:
    - name  : intf
      type  : SiUsb
      init : 
        timeout  : 600
        bit_file : tjmonopix_mio.bit
        avoid_download : True
        board_id : 129

hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : intf
    base_addr : 0x00000
    init :
        no_calibration : False

  - name      : regs
    type      : tjmonopix2_daq.sim.regs
    interface : intf
    base_addr : 0x12D00
        
  - name      : fifo
    type      : sram_fifo
    interface : intf
    base_addr : 0x18000
    base_data_addr: 0x1000000000000

  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x10010
    size      : 24

  - name      : inj
    type      : pulse_gen
    interface : intf
    base_addr : 0x10100

  - name      : rst
    type      : pulse_gen
    interface : intf
    base_addr : 0x10400
    
  - name      : direct_rx
    type      : tjmonopix2_daq.tjmono_direct_rx
    interface : intf
    base_addr : 0x10500

  - name      : timestamp_hitor  #6
    type      : tjmonopix2_daq.timestamp640
    interface : intf
    base_addr : 0x10900

  - name      : trig
    type      : pulse_gen
    interface : intf
    base_addr : 0x10B00

  - name      : pulser_cmd_start_loop
    type      : pulse_gen
    interface : intf
    base_addr : 0x10C00

  - name      : cmd
    type      : tjmonopix2_daq.cmd
    interface : intf
    base_addr : 0x10D00
    
  - name        : NTC
    type        : NTCRegister
    NTC_type    : TDK_NTCG16H
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}

  - name      : rx
    type      : tjmonopix2_daq.tjmono2_rx
    interface : intf
    base_addr : 0x10200

