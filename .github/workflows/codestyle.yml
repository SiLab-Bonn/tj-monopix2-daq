name: Codestyle

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  name: flake8
  runs-on: ubuntu-20.04
  strategy:
      fail-fast: false
  steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install flake8
      run: pip install flake8
    - name: Check code
      run: while read in; do flake8 --ignore E501 "$in"; done < <(git diff --name-only --diff-filter=ACMTUXB origin/master -- '*.py')
